name: Docker Images

on:
  release:
      types: [published, released, edited]
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push kasm-jammy image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/dockerfile-kasm-core-jammy
          push: true
          tags: ${{ env.REGISTRY }}/kas-lab/kasm-jammy
          labels: latest

      - name: Build and push suave image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/dockerfile-kasm-ubuntu-jammy-desktop-minimal
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BASE_IMAGE=${{ env.REGISTRY }}/kas-lab/kasm-jammy:latest
